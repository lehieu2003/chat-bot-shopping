<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Tư vấn Thời trang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/checkout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* CSS styling for bot thinking animation */
      .bot-thinking {
        display: inline-flex;
        align-items: center;
        margin-right: 10px;
      }

      .bot-thinking i {
        font-size: 18px;
        color: #4f7df9;
        animation: thinking-pulse 1.5s infinite;
      }

      @keyframes thinking-pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }

      #typing-indicator {
        display: flex;
        align-items: center;
        padding: 8px 15px;
      }

      .typing-dots {
        display: flex;
      }

      .typing-dots span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #4f7df9;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.3s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: 0s;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
      }

      /* Styling for action buttons */
      .action-buttons .button-container {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }

      .action-btn {
        padding: 8px 12px;
        border-radius: 20px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .view-cart-btn {
        background-color: #4f7df9;
        color: white;
      }

      .continue-shopping-btn {
        background-color: #e0e0e0;
        color: #333;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .action-btn:active {
        transform: translateY(0);
      }

      /* User info styling in header */
      .user-info {
        display: flex;
        align-items: center;
        margin-top: 5px;
        font-size: 14px;
      }

      .user-info span {
        color: #666;
        margin-right: 10px;
      }

      #logout-btn {
        background: none;
        border: none;
        color: #4f7df9;
        cursor: pointer;
        font-size: 16px;
        padding: 0;
        display: flex;
        align-items: center;
      }

      #logout-btn:hover {
        color: #3a6be0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <div class="avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="info">
            <h2>Fashion Advisor</h2>
            <p>Trợ lý thời trang thông minh</p>
            <!-- User info will be added here dynamically -->
          </div>
        </div>

        <div class="chat-body" id="chat-messages">
          <!-- Messages will be added here -->
        </div>

        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
          <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div class="product-suggestions">
        <h3>Gợi ý cho bạn</h3>
        <div class="products" id="product-list">
          <!-- Product suggestions will be added here -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
